<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles.css" />
    <title>Post</title>
  </head>
  <body>
    <article class="post__container">
      <img
        class="post__image--profile"
        src="https://images.unsplash.com/photo-1638861270459-28f09c0f597a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
        alt="profile image Jane Kat Williams"
      />
      <ul role="list" class="post__info">
        <li>Kat Williams</li>
        <li>1h ago</li>
      </ul>

      <img
        class="post__icon"
        src="../../assets/settings__icon.svg"
        alt="icon settings"
      />

      <picture class="post__image--container">
        <img
          class="post__image--image"
          src="https://images.unsplash.com/photo-1586812416094-a79ae86d22f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
          alt="post image of new york city"
        />
        <img
          class="post__image--image"
          src="https://images.unsplash.com/photo-1512359953714-f0c9a632ab85?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1580&q=80"
          alt="post image of new york city"
        />
      </picture>

      <section class="post__socials">
        <div class="post_social--numbers">
          <a href="#">
            <img src="../../assets/like__icon.svg" alt="icon likes" /> </a
          >2,876
        </div>
        <div class="post_social--numbers">
          <a href="#"
            ><img src="../../assets/comments__icone.svg" alt="icon comments"
          /></a>
          798
        </div>
        <div class="post_social--numbers">
          <a href="#">
            <img src="../../assets/share__icon.svg" alt="icon share"
          /></a>
          652
        </div>
        <a class="post__socials--bookmark" href="#"
          ><img src="../../assets/bookmark__icon.svg" alt="icon bookmark"
        /></a>
      </section>
    </article>
  </body>
</html>
