<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile component</title>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <header class="profile__header">
      <div class="profile__container">
        <img
          class="profile__image"
          src="https://images.unsplash.com/photo-1497994187231-bc847a69dc76?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80"
          alt="profile image"
        />
      </div>
      <ul class="profile__description" role="list">
        <li class="profile__description--name">Jane Doe</li>
        <li class="profile__description--city">Brookly, NY</li>
        <li class="profile__description--profession">Happy Manager</li>
      </ul>
    </header>
  </body>
</html>
